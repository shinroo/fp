{{define "app_base"}}
<html>

<head>
    {{template "stylesheets" .}}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar-top {
            background-color: #233661;
            /* Bootstrap primary blue */
        }

        .navbar-bottom {
            background-color: #f8f9fa;
            /* Light gray background */
            border-top: 1px solid #dee2e6;
            /* Add a border to the top */
        }

        .navbar-bottom .nav-link {
            color: #495057;
            /* Dark gray color for icons */
            flex: 1;
            /* Make icons equally spaced */
            text-align: center;
            /* Center icons */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Larger navbars on small screens */
        @media (max-width: 576px) {
            .navbar-top {
                padding: 10.5rem;
                /* Increase padding */
            }

            .navbar-top .navbar-brand {
                font-size: 20rem;
                /* Increase font size */
            }

            .navbar-bottom .nav-link i {
                font-size: 12.5rem;
                /* Increase icon size */
            }

            .navbar-bottom {
                padding: 10rem;
                height: 5vh;
                /* Increase padding */
            }
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-top navbar-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mx-auto">SPCA Pet Matchmaker</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4 pb-5">
        {{template "content" .}}
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-bottom fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <a href="/app/search?sid={{.SessionID}}" class="nav-link">
                <i class="bi bi-search fs-4"></i>
            </a>
            <a href="/app/explore?sid={{.SessionID}}" class="nav-link">
                <i class="bi bi-list fs-4"></i>
            </a>
            <a href="/app/profile?sid={{.SessionID}}" class="nav-link">
                <i class="bi bi-person fs-4"></i>
            </a>
            <a href="/app/alerts?sid={{.SessionID}}" class="nav-link">
                <i class="bi bi-bell fs-4"></i>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const authToken = "{{.SessionID}}";

        document.addEventListener('DOMContentLoaded', function () {
            // If authToken is not present, redirect to /app/login
            if (!authToken) {
                window.location.href = '/auth/login';
            }
        });
    </script>
    {{template "scripts" .}}
</body>

</html>
{{end}}
